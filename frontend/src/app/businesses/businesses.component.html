
<div class="m-5">
  <h1 style="display: flex; justify-content: center;">Welcome to ServByte Business Solution</h1>
  <h5  style="display: flex; justify-content: center;"> One-Stop-Shop for your business solutions</h5>
</div>


<div class="container">


          <form action="" class="mb-3">
            <div class="row">
              <div class="col-10">
                <input type="text" name="keyword" id="" class="form-control" placeholder="Type your City" required>
              </div>
              <div class="col-2">
                <input type="submit" value="Search" id="" class="btn btn-secondary">
              </div>
            </div>
          </form>

    <div class="row">

        <div *ngFor="let business of businesses" class="col-md-6 col-xl-4">
            <div class="card m-b-30">
                <div class="card-body">
                  <div class="row mb-2">
                    <div class="col">
                        <a href=""><img src="{{business?.logo}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col card-title align-self-center mb-0">
                        <h5><a [routerLink]="['business', business.id]" class="btn btn-primary">  {{business?.name}}</a></h5>
                    </div>
                  </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{business?.email}}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{business?.phoneNumber}}</li>
                    <li class="list-group-item"><i class="fa fa-house float-right"></i>City : {{business?.state.name}}</li>
                    <li class="list-group-item"><i class="fa fa-portfolio float-right"></i>Category : {{business?.category}}</li>

                </ul>

            </div>
        </div>

    </div>
</div>
