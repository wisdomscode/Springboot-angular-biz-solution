<div class="container mt-5">
  <h2>Business Name</h2>

  <div>
    <p>Email: {{business.id }}</p>
    <p>City: </p>
    <p>Phone Number: </p>
    <p>Category of Business: </p>
  </div>

  <h2>Menu</h2>
  <table class="table table-light">
    <tr >
      <th>Image</th>
      <th>Food</th>
      <th>Description</th>
      <th>Price</th>
      <th>Preparation Time</th>
      <th></th>
    </tr>


    <tr *ngFor="let menu of menus">
        <td><img src="" alt=""></td>
        <td>{{menu.name}}</td>
        <td>{{menu.description}}</td>
        <td>{{menu.price}}</td>
        <td>{{menu.prepTime}}</td>
        <td><button class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#exampleModal">Book</button></td>
    </tr>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form #makeOrderForm='ngForm' (ngSubmit)="onOrderMeal(makeOrderForm.value)" >

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Purchase</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" ngModel name="food" id="" required>
            <label for="customerName">Customer Name</label>
            <input type="text" ngModel name="customerName" id="customerName" class="form-control" required>
            <label for="customerAddress">Customer Address </label>
            <input type="text" ngModel name="customerPhone" id="customerAddress" class="form-control" required>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="add-order-form" data-dismiss="modal">Close</button>
            <button [disabled]="makeOrderForm.invalid" type="submit" class="btn btn-primary">Make Payment</button>
        </div>
      </div>
    </form>
    </div>
  </div>
