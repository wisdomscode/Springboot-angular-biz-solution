

<div class="row mt-5">
  <div class="col-xl-6 col-md-10" style="margin: 0 auto; padding: 20px;">
      <form #makeOrderForm='ngForm' (ngSubmit)="onOrderMeal(makeOrderForm)" >
          <!-- <input type="hidden" ngModel name="food" value="" id=""> -->
          <label  for="customerName">Customer Name</label>
          <input type="text" ngModel name="customerName" id="customerName" class="form-control mb-3" required>
          <label for="customerAddress">Customer Address </label>
          <input type="text" ngModel name="customerAddress" id="customerAddress" class="form-control mb-3" required>

          <div class="row mt-5">
            <div class="col" style="display: flex; justify-content: space-between;">
              <h4>Amount payable</h4>
              <div>
                <button type="submit" class="btn btn-primary" >Make Payment</button>
              </div>
            </div>
          </div>

      </form>


  </div>
</div>
